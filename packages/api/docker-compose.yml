version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    container_name: squash-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: squash
      POSTGRES_PASSWORD: squash
      POSTGRES_DB: squash
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U squash"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
